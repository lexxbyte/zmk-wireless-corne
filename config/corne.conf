# Keyboard identity and basic settings
CONFIG_ZMK_KEYBOARD_NAME="Corne"

# Idle (0.5*60*1000ms)
CONFIG_ZMK_IDLE_TIMEOUT=30000

# Deep sleep settings - go to sleep after 60 minutes (60*60*1000ms)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# Backlight settings
CONFIG_ZMK_BACKLIGHT=y
CONFIG_ZMK_BACKLIGHT_BRT_START=100

# RGB underglow settings
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=n
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=160
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3

# Rotary encoder support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Mouse support
CONFIG_ZMK_MOUSE=y

# Increase wireless transmission power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable experimental connection improvements
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Debounce
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=0
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Bluetooth pooling
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6

# USB - 1000Hz polling rate
CONFIG_USB_HID_POLL_INTERVAL_MS=1

# ZMK-Nice-OLED screen config
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

CONFIG_NICE_OLED_ON=n
CONFIG_NICE_EPAPER_ON=y

CONFIG_NICE_OLED_SHOW_SLEEP_ART_ON_IDLE=n
CONFIG_NICE_OLED_SHOW_SLEEP_ART_ON_SLEEP=n

## Central
CONFIG_NICE_OLED_WIDGET_WPM_SPEEDOMETER=n
CONFIG_NICE_OLED_WIDGET_WPM_GRAPH=y
CONFIG_NICE_OLED_WIDGET_WPM_BONGO_CAT=n
CONFIG_NICE_OLED_WIDGET_WPM_LUNA=y

### ModifiersA
CONFIG_NICE_OLED_WIDGET_MODIFIERS_INDICATORS_LUNA=y
CONFIG_NICE_OLED_WIDGET_MODIFIERS_INDICATORS_FIXED_BOX=n
CONFIG_NICE_OLED_WIDGET_MODIFIERS_INDICATORS_FIXED_HOR=y
CONFIG_NICE_OLED_WIDGET_MODIFIERS_INDICATORS_FIXED_VER_ALIGN_LEFT=y
CONFIG_NICE_OLED_WIDGET_MODIFIERS_CUSTOM_X=2
CONFIG_NICE_OLED_WIDGET_MODIFIERS_CUSTOM_Y=107

### Central HID 
CONFIG_NICE_OLED_WIDGET_HID_INDICATORS_LUNA=y
CONFIG_NICE_OLED_WIDGET_LAYER=y

## Perihpheral
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_CAT=n
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_SPACEMAN=n
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_GEM=y

# NKRO support (uncomment if needed)
#CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# Consumer key compatibility (uncomment if needed)
